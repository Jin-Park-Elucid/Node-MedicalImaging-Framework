# Medical Imaging Framework Configuration

# Device settings
device: cuda
seed: 42
output_dir: ./outputs

# Data configuration
data:
  train_path: ./data/train
  val_path: ./data/val
  test_path: ./data/test
  image_size: [256, 256]
  batch_size: 16
  num_workers: 4

# Model configuration
model:
  architecture: UNet2D
  in_channels: 1
  out_channels: 2
  encoder_channels: [64, 128, 256, 512]

# Training configuration
training:
  optimizer: adam
  learning_rate: 0.001
  epochs: 100
  loss_function: dice_loss

# Validation configuration
validation:
  metrics:
    - dice_score
    - iou
  save_best: true
